<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Experience | GSAP</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Prevent Flash of Unstyled Content (FOUC) */
        body {
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        body.loaded {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>

<body>

    <div id="smooth-wrapper">
        <div id="smooth-content">

            <section id="hero" class="hero">
                <h1 class="hero-title" data-split="lines,chars">CREATIVE<br>DEVELOPER</h1>
                <div class="hero-zoom-container">
                    <div class="hero-zoom-mask">
                        <video class="hero-zoom-video" autoplay muted loop playsinline>
                            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                                type="video/mp4">
                        </video>
                    </div>
                </div>
            </section>

            <section id="horizontal-gallery" class="horizontal-gallery">
                <div class="horizontal-gallery-wrapper">
                    <div class="horizontal-gallery-slide">
                        <div class="horizontal-gallery-content">
                            <div class="img-holder">
                                <img src="https://images.unsplash.com/photo-1467232004584-a241de8bcf5d?w=1400&h=900&fit=crop"
                                    class="horizontal-gallery-image">
                            </div>
                            <div class="horizontal-gallery-text">
                                <span>01</span>
                                <h2>Digital Art</h2>
                            </div>
                        </div>
                    </div>
                    <div class="horizontal-gallery-slide">
                        <div class="horizontal-gallery-content">
                            <div class="img-holder">
                                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=1400&h=900&fit=crop"
                                    class="horizontal-gallery-image">
                            </div>
                            <div class="horizontal-gallery-text">
                                <span>02</span>
                                <h2>Interface Design</h2>
                            </div>
                        </div>
                    </div>
                    <div class="horizontal-gallery-slide">
                        <div class="horizontal-gallery-content">
                            <div class="img-holder">
                                <img src="https://images.unsplash.com/photo-1551650975-87deedd944c3?w=1400&h=900&fit=crop"
                                    class="horizontal-gallery-image">
                            </div>
                            <div class="horizontal-gallery-text">
                                <span>03</span>
                                <h2>User Experience</h2>
                            </div>
                        </div>
                    </div>
                    <div class="horizontal-gallery-slide">
                        <div class="horizontal-gallery-content">
                            <div class="img-holder">
                                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=1400&h=900&fit=crop"
                                    class="horizontal-gallery-image">
                            </div>
                            <div class="horizontal-gallery-text">
                                <span>04</span>
                                <h2>Development</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="stacking-cards" class="stacking-cards">
                <div class="stacking-header">
                    <h2>SELECTED WORKS</h2>
                </div>
                <div class="stacking-cards-container">
                    <div class="card" style="background-color: #1a1a1a;">
                        <div class="card-content">
                            <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=1200&h=1600&fit=crop" class="card-image">
                            <div class="card-text">
                                <h3>Brand Identity</h3>
                                <p>Reimagining the future of retail.</p>
                            </div>
                        </div>
                    </div>
                    <div class="card" style="background-color: #222;">
                        <div class="card-content">
                            <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=1200&h=1600&fit=crop" class="card-image">
                            <div class="card-text">
                                <h3>Web Design</h3>
                                <p>Crafting digital experiences.</p>
                            </div>
                        </div>
                    </div>
                    <div class="card" style="background-color: #2a2a2a;">
                        <div class="card-content">
                            <img src="https://images.unsplash.com/photo-1467232004584-a241de8bcf5d?w=1200&h=1600&fit=crop"
                                class="card-image">
                            <div class="card-text">
                                <h3>Development</h3>
                                <p>Building robust applications.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="section-4" class="section-4">
                <div class="section-4-content">
                    <div class="text-mask-container">
                        <video class="text-mask-video" autoplay muted loop playsinline>
                            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                                type="video/mp4">
                        </video>
                        <h1 class="text-mask-title">THE END</h1>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
